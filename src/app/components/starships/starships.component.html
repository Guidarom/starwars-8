    <div class="row d-flex justify-content-center">
        <div class="col-8 p-2"

            [infiniteScrollThrottle]="2000" 
            (scrolled)="onScroll()">
            <div class=" card back-image" >
                <div class="card-body text-white">

                        <strong>{{ship.name}}</strong>                 
                        
                    </p>
                    <p class="card-text">
                        {{ship.model}}
                    </p>

            </div>
    
        </div>
