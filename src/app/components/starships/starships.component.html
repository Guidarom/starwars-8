    <div class="container">
        <div class="row d-flex justify-content-center">  
            <div class="col-8 p-2"  
                [routerLink]="['/starships/' ,ship | id]" 
                 *ngFor=" let ship of starShipsList; let i=index" 
                infinite-scroll
                [infiniteScrollDistance]="4"  
                [infiniteScrollThrottle]="2000" 
                (scrolled)="onScroll()">
                <div class=" card back-image" >
                    <div class="card-body text-white">
                        <p class="card-text">
                            <strong>{{ship.name}}</strong>                 
                            
                        </p>
                        <p class="card-text">
                            {{ship.model}}
                        </p>
        
                    </div>
        
                </div>
        
            </div>
        
        </div>

    </div>
    
    
    <router-outlet></router-outlet>
